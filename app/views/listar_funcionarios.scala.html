         $("#datatable-icons tbody tr td:last-child").each(function(){
         $(this).html("");
         functions.clone().appendTo(this);
         });
         
         $(document).ready(function(){
         App.init();
         App.dataTables();
         
         //Horizontal Icons dataTable
         $('#datatable-icons').dataTable();
